name: Packer-Driven Debian 12 Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'packer/**'
  pull_request:
    branches:
      - master
    paths:
      - 'packer/**'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Debug mode'
        type: boolean
        required: false
        default: false
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: read

defaults:
  run:
    shell: bash -euxo pipefail {0}

env:
  PRODUCT_VERSION: "1.9.4"

jobs:
  packer:
    runs-on: self-hosted
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install python packages
        run: pip install ansible

      - name: Install Ansible roles and collection
        run: ansible-galaxy install --verbose --role-file src/requirements.yaml

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Run `packer init`
        id: init
        run: "packer init ./image.pkr.hcl"

      - name: Run `packer validate`
        id: validate
        run: "packer validate ./image.pkr.hcl"
