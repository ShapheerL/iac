name: Packer-Driven Debian 12 Deployment

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Debug mode'
        type: boolean
        required: false
        default: false
      packer_version:
        description: 'Packer version'
        type: string
        required: false
        default: '1.9.4'

permissions:
  contents: read

defaults:
  run:
    shell: bash -euxo pipefail {0}

env:
  PACKER_LOG: 1

jobs:
  packer:
    runs-on: self-hosted
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install python packages
        run: pip install -r requirements.txt

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: ${{ github.event.inputs.packer_version || env.PRODUCT_VERSION }}

      - name: Initialize Packer configuration
        id: init
        run: packer init ./vsphere.pkr.hcl
        working-directory: ./packer

      - name: Validate configuration syntax
        id: validate
        run: packer validate ./vsphere.pkr.hcl
        working-directory: ./packer

      - name: Build image
        id: build
        run: packer build -force --only vsphere-iso.linux --var-file=./linux/12Deb.pkrvars.hcl -var "vcenter_password=${{ secrets.VCENTER_PASSWORD }}" ./vsphere.pkr.hcl
        working-directory: ./packer
