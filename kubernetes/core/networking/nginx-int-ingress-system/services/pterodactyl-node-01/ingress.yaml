---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app pterodactyl-node-01
  namespace: networking
spec:
  ingressClassName: int-ingress
  rules:
    - host: &host pterodactyl-node-01.k8s.chkpwd.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
  tls:
    - hosts:
        - *host
