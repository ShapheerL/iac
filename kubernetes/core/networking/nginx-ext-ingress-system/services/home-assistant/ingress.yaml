---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app home-assistant
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
spec:
  ingressClassName: ext-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
  rules:
    - host: &host home-assistant.${EXTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 8123
  tls:
    - hosts:
        - *host