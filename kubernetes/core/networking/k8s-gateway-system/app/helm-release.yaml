---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    replicaCount: 2

    image:
      registry: quay.io
      repository: oriedge/k8s_gateway
      tag: v0.3.4

    fullnameOverride: k8s-gateway

    service:
      type: LoadBalancer
      port: 53
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${LB_K8S_GATEWAY}"
      externalTrafficPolicy: Local
      loadBalancerIPs:
        - ${LB_K8S_GATEWAY}

    domain: ${LOCAL_DOMAIN}

    watchedResources:
      - Ingress
      - Service

    ttl: 1
