---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-metrics-system
  namespace: flux-system
spec:
  dependsOn:
    - name: core-prometheus-system-config
    - name: core-prometheus-system
  path: ./kubernetes/core/metrics-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
