---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx-system
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system

  values:
    controller:
      replicaCount: 3

      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1

      extraArgs:
        default-ssl-certificate: cert-manager/chkpwd-cert-production

      service:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "ingress-external.${EXTERNAL_DOMAIN}"
          metallb.universe.tf/loadBalancerIPs: 172.16.16.204
        type: LoadBalancer
        externalTrafficPolicy: Cluster

      publishService:
        enabled: true

      ingressClassResource:
        default: true

      config:
        client-header-timeout: 120
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        enable-brotli: "true" # * Compression Algorithym
        enable-real-ip: "true"
        # forwarded-for-header: "CF-Connecting-IP"
        hsts-max-age: "31449600"
        keep-alive: 120
        keep-alive-requests: 10000
        proxy-body-size: 0
        proxy-buffer-size: "16k"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-forwarded-headers: "true"

      resources:
        requests:
          cpu: 100m
          memory: 250Mi
        limits:
          memory: 500Mi