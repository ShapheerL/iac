---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.4

    env:
      TZ: "${TZ}"
      QBITTORRENT__PORT: &port 80

    hostname: *app

    service:
      main:
        ports:
          http:
            port: *port

    podAnnotations:
      setGateway: "true"

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "QBittorrent"
          gethomepage.dev/group: "Media Automation"
          gethomepage.dev/icon: "qbittorrent"
          gethomepage.dev/description: "BitTorrent client written in native C++."
          gethomepage.dev/widget.type: "qbittorrent"
          gethomepage.dev/widget.url: "http://qbittorrent.media.svc.cluster.local"
          gethomepage.dev/widget.key: "${API_KEY_QBITTORRENT}"
        hosts:
          - host: &host "{{ .Release.Name }}.${LOCAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        enabled: true
        type: nfs
        server: "cockpit.${LOCAL_DOMAIN}"
        path: /mnt/data/
        mountPath: /data

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [568]

    resources:
      requests:
        cpu: 200m
        memory: 350Mi
      limits:
        memory: 1000Mi
