---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    image:
      repository: docker.io/remirigal/plex-auto-languages
      tag: v1.2.3

    env:
      PLEX_URL: http://media.local.chkpwd.com:32400
      REFRESH_LIBRARY_ON_SCAN: false
      PLEX_TOKEN: "{{ APP_PLEX_TOKEN }}"

    hostname: *app

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      local:
        enabled: true
        type: emptyDir
        mountPath: /.local

    resources:
      requests:
        cpu: 50m
        memory: 100M
      limits:
        memory: 500M
