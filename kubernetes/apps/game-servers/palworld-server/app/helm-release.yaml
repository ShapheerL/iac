---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app palworld-server
  namespace: game-servers
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      main:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 60Gi
              storageClass: longhorn-game-servers
              globalMounts:
                - path: /palworld

        pod:
          enableServiceLinks: false
          # securityContext:
          #   runAsUser: 1000
          #   runAsGroup: &group 1000
          #   fsGroup: *group
          #   fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: thijsvanloef/palworld-server-docker
              tag: v0.10.0

            env:
              # PUID: 1000
              # PGID: 1000
              PORT: &port 8211
              PLAYERS: 16
              MULTITHREADING: false
              RCON_ENABLED: false
              RCON_PORT: 25575
              ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: palworld-server-secrets
                    key: ADMIN_PASSWORD
              COMMUNITY: false
              UPDATE_ON_BOOT: true

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                    - bash
                    - -c
                    - 'pgrep "PalServer-Linux" > /dev/null || exit 1'
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            resources:
              requests:
                cpu: 500m
                memory: 500Mi
              limits:
                memory: 6Gi

          secondary:
            image:
              repository: filebrowser/filebrowser
              tag: v2

            env:
              TZ: "${TZ}"

            args: ["-d", "/db/database.db"]

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 150Mi

            # securityContext:
            #   allowPrivilegeEscalation: false
            #   capabilities:
            #     drop:
            #       - ALL

    service:
      main:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${PALWORLD_LB_ADDRESS}
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: *port
            protocol: UDP
          server:
            enabled: true
            port: 27015
            protocol: UDP
          rcon:
            port: 25575
            protocol: TCP
      secondary:
        nameOverride: filebrowser
        controller: main
        ports:
          files:
            port: 80

    ingress:
      main:
        enabled: true
        className: int-ingress
        hosts:
          - host: &host palworld-server-fb.${K8S_GATEWAY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: secondary
                  port: files
        tls:
          - hosts:
              - *host
            secretName: palworld-server-tls
