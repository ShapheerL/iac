---
common_user: hyoga
code_server_bin_dir: /usr/lib/code-server/lib/vscode/bin/remote-cli/code-server
code_config_file: "/home/{{ ansible_user }}/.config/code-server/config.yaml"
ansible_dest: /home/hyoga/code/boilerplates/ansible
template_path: "{{ ansible_dest }}/roles/code-server/templates"
zsh_custom: "/home/{{ common_user }}/.oh-my-zsh/custom"
virtualenv: "{{ ansible_dest }}/env"

keyrings_dir: /etc/apt/keyrings

deb_file: code-server

pip_tools:
  - ansible
  - ansible-lint
  - molecule
  - molecule-docker
  - molecule-vagrant

dependecies:
  - gpg
  - git
  - python3
  - python3-venv
  - python3-pip
  - apt-transport-https
  - curl
  - openssh-server
  - gnupg
  - rsync
  - jq
  - lsb-release
  - ca-certificates
  - yamllint
  - mkisofs
  - age
  - direnv
  - tmate
  - tree
  - golang
  - rclone
  - hugo
  - fzf
  - python3-kubernetes
  - yq
  - python3-pyvmomi

extensions:
  - name: Terraform
    value: 4ops.terraform
  - name: Better Comments
    value: aaron-bond.better-comments
  - name: CodeSnap
    value: adpyke.codesnap
  - name: Codeium
    value: Codeium.codeium
  - name: Git History
    value: donjayamanne.githistory
  - name: Prettier
    value: esbenp.prettier-vscode
  - name: Code Together
    value: genuitecllc.codetogether
  - name: GitHub Copilot
    value: GitHub.copilot
  - name: Todo Tree
    value: Gruntfuggly.todo-tree
  - name: HCL
    value: hashicorp.hcl
  - name: Terraform
    value: hashicorp.terraform
  - name: SSH FS
    value: Kelvin.vscode-sshfs
  - name: Docker
    value: ms-azuretools.vscode-docker
  - name: Python
    value: ms-python.python
  - name: PowerShell
    value: panekj.powershell
  - name: Ansible
    value: redhat.ansible
  - name: YAML
    value: redhat.vscode-yaml
  - name: SOPS
    value: signageos.signageos-vscode-sops
  - name: G Dark Theme
    value: StoneC0der.g-dark-theme
  - name: Vim
    value: vscodevim.vim
  - name: Todo Highlight
    value: wayou.vscode-todo-highlight
  - name: Cobalt2 Theme
    value: wesbos.theme-cobalt2
  - name: Go
    value: golang.go
  - name: Material Theme
    value: zhuangtongfa.material-theme
  - name: Simple Icons
    value: LaurentTreguier.vscode-simple-icons
  - name: Kubernetes Tools
    value: ms-kubernetes-tools.vscode-kubernetes-tools
  - name: Sort Lines
    value: tyriar.sort-lines
